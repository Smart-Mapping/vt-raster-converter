[loggers]
keys=root,source_requests

[handlers]
keys=mapproxy,source_requests

[formatters]
keys=default,requests

[logger_root]
level=INFO
handlers=mapproxy

[logger_source_requests]
level=INFO
qualname=mapproxy.source.request
propagate=0
handlers=source_requests

[handler_mapproxy]
class=FileHandler
formatter=default
args=(r"/logs/mapproxy.log", "a")

[handler_source_requests]
class=FileHandler
formatter=requests
args=(r"/logs/mapproxy-requests.log", "a")

[formatter_default]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s

[formatter_requests]
format=[%(asctime)s] %(message)s
